
{% extends 'movie_app/base.html' %}

{% block title %} Все фильмы {% endblock %}

{% block content %}
    <h2>Список всех фильмов</h2>
    <ul>
        {% for movie in movies %}
            <li> <a href="{{ movie.get_url }}">{{ movie.name }}</a>
                ({{ movie.year|default:"Неизвестен" }}г),
                рейтинг - {{ movie.rating }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
