
{% extends 'movie_app/base.html' %}

{% block title %} Все актеры {% endblock %}

{% block content %}
    <h2>Список всех актеров</h2>
    <ul>
        {% for actor in actors %}
            <li> <a href="{{ actor.get_url }}">{{ actor.first_name }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
